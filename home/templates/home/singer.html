{% extends "base.html" %}
{% load static %}

{% block title %}
{{ page_title }}
{% endblock title %}

{% block extra_head %} 
<meta name="description" content="Қазақша әндер {{ singer }}, {% for obj in objects %}{{ obj.singer.group_or_person.name }} {{ obj.name}}, {% endfor %}" />
<meta name="keywords" content="{{ singer }}, {% for obj in objects %}{{ obj.singer.group_or_person.name }} {{ obj.name}}, {% endfor %}" />
{% endblock extra_head %}

{% block content %}
<div class="container">
   <div class="row justify-content-center">
      <div class="col-lg-6">
         <div class="card">
            <img src="{{ singer.img.url }}" class="card-img-top" alt="{{ singer.name_slug }}" ></img>
            <div class="card-body text-center">
               <h3>{{ singer }}</h3>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="container">
   <div class="row" >
      {% for audio in objects %}
      <div class="col-lg-4">
         {% include 'home/player_layout.html' %}
      </div>
      {% endfor %}
   </div>
</div>

{% endblock %}
